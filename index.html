<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>C&O Finance Co</title>

<!-- PWA manifest (if you have one) -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a1f3d">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a1f3d;
  color: #e0e0e0;
}
header {
  background: #0f294d;
  padding: 25px;
  text-align: center;
}
header h1 {
  margin: 0;
  color: #ffffff;
}
header p {
  color: #a0c4ff;
}
section {
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}
.hero {
  background: #1e2a3b;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 30px;
}
.hero img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 12px;
}
.hero-content h2 {
  margin: 10px 0;
  font-size: 1.8em;
}
.posts {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 18px;
}
.post {
  background: #1e2a3b;
  padding: 18px;
  border-radius: 12px;
}
.post img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}
.post h3 {
  margin-top: 0;
  color: #fff;
}
.post p {
  font-size: 14px;
  color: #cbd5f5;
}
.post .btn {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 16px;
  background: #3fa9f5;
  color: #020617;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}
footer {
  background: #0f294d;
  padding: 18px;
  text-align: center;
  font-size: 14px;
  color: #9ca3af;
}
</style>
</head>

<body>

<header>
  <h1>C&O Finance Co</h1>
  <p>Digital Finance & Payment Solutions</p>
</header>

<section id="posts">
  <!-- Hero & posts will load here -->
</section>

<footer>
  Â© 2026 C&O Finance Co. All rights reserved.
</footer>

<script>
// ðŸ“Œ Your Google Sheet JSON URL
const sheetURL = 
"https://spreadsheets.google.com/feeds/list/1j0FXZnY5pprCbhkfpPx9C34Zb5VgZa9ICFRwrvs4OOQ/od6/public/values?alt=json";

fetch(sheetURL)
.then(res => res.json())
.then(data => {
  const rows = data.feed.entry;

  // Build hero with newest post (first row)
  if (rows.length > 0) {
    const first = rows[0];
    const heroHtml = `
      <div class="hero">
        ${ first.gsx$imageurl?.$t ? `<img src="${first.gsx$imageurl.$t}" alt="${first.gsx$title.$t}">` : '' }
        <div class="hero-content">
          <h2>${first.gsx$title.$t}</h2>
          <p>${first.gsx$content.$t}</p>
          ${ first.gsx$buttonurl?.$t ? `<a class="btn" href="${first.gsx$buttonurl.$t}" target="_blank">${first.gsx$button.$t || 'Learn More'}</a>` : '' }
        </div>
      </div>
    `;
    document.getElementById("posts").innerHTML += heroHtml;
  }

  // Build normal posts
  let postsHTML = "";
  rows.slice(1).forEach(post => {
    postsHTML += `
      <div class="post">
        ${ post.gsx$imageurl?.$t ? `<img src="${post.gsx$imageurl.$t}" alt="${post.gsx$title.$t}">` : '' }
        <h3>${post.gsx$title.$t}</h3>
        <p>${post.gsx$content.$t}</p>
        ${ post.gsx$buttonurl?.$t ? `<a class="btn" href="${post.gsx$buttonurl.$t}" target="_blank">${post.gsx$button.$t || 'Read More'}</a>` : '' }
      </div>
    `;
  });

  document.getElementById("posts").innerHTML += postsHTML;
})
.catch(err => {
  document.getElementById("posts").innerHTML = "<p>Failed to load posts.</p>";
  console.error(err);
});
</script>

</body>
</html>
